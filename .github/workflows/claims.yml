name: Claims Governance (docs)

on:
  pull_request:
    paths:
      - "canon/**"
      - "content/**"
      - "scripts/claims/claim-id-lint.mjs"
      - "whitepaper/**"
      - ".github/workflows/claims.yml"

jobs:
  claims-global:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Claim checks (strict)
        run: npm run claims:lint:strict && npm run claims:drift

  claims-scoped:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Claim checks (scoped)
        run: |
          MD_GLOBS="canon/**/*.md,content/**/*.md,whitepaper/**/*.md" npm run claims:lint
